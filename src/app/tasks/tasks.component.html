@if (taskDialogToggle()) {
  <app-add-task (cancel)="onCancel()" [userId]="user().id"></app-add-task>
}

<section id="tasks">
  <header>
    <h2>{{user().name}}'s Tasks</h2>
    <menu>
      <button (click)="toggleAddTaskDialog()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of userSpecificTasks; track task.id) {
      <li>
        <app-task [task]="task"></app-task>
      </li>
    }
  </ul>
</section>
