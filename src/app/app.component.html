<app-header></app-header>
<main>
  <ul id="users">
    @for (user of users(); track user.id) {
    <li>
      <app-user [user]="user" [selected]="user.id === selectedId()" (selectedUser)="onUserSelect($event)"></app-user>
    </li>
    }
  </ul>
  @if (selectedUser()) {
    <app-tasks [user]="selectedUser()"></app-tasks>
  } @else {
    <p id="fallback">Please select a user to see his tasks</p>
  }
</main>
